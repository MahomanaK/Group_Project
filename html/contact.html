<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="/car-backgroung.avif" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <img src="/car-background-3.jpg" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <img src="/car-wallpaper-2.jpg" style="width:100%">
      </div>
    <h1>Contact Me</h1>
    <a href="/index.html"><button class="Buttons">Back</button></a>
    <!-- <div class="Contact-container">  -->
    <!-- begining of form -->
    <form
      action="https://formspree.io/f/myyalpbd"
      method="Post"
      class="Contact-form"
    >
      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" name="email" required />
      <br />
      <label for="message">Message:</label>
      <br />
      <textarea id="message" name="message" required></textarea>
      <br />
      <button type="submit" class="Buttons">Submit</button>
    </form>

    <!-- end of contact info -->
    <!-- Social media icons -->
    <div class="wrapper">
      <ul>
        <li class="facebook">
          <a
            href="https://www.facebook.com/profile.php?id=100089087082905"
             target="_blank"
            ><i class="fa-brands fa-facebook fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/ndim_asiphe" target="_blank"
            ><i class="fa-brands fa-twitter fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/ndimlanaasiphe/" target="_blank"
            ><i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="google">
          <a href="google.com" target="_blank"
            ><i class="fa-brands fa-google fa-2x" aria-hidden="true"></i
          ></a>
        </li>
        <li class="whatsapp">
          <a href=""
            ><i class="fa-brands fa-whatsapp fa-2x" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
    <!-- End of social media icons -->
  </body>
</html>
